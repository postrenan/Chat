<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #333;}
  
      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
      
      #header { background: #333; color: #fff; padding: 0.5rem; position: fixed; top: 0; left: 0; right: 0; display: flex; justify-content: space-between; align-items: center; }
      #header h1 { margin: 0; font-size: 1.5rem; }
      #header button { background: #fff; border: none; padding: 0.5rem 1rem; border-radius: 3px; outline: none; color: #333; }
      
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Chat Privado</h1>
      <div>
        <button id="private-room">Sala Privada</button>
        <button id="leave-chat">Sair</button>
      </div>
    </div>
    <ul id="messages"></ul>
    <form id="form">
      <input type="text" id="input" placeholder="Digite sua mensagem aqui">
      <button>Enviar</button>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      var item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>

  </script>
</html>
